<doctype html>
<html>
  <html>
    <head>
      <title> Example Polymer Project </title>
      <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
      <link rel="stylesheet" href="style.css" type="css">
      <link rel="import" href="/bower_components/polymer/polymer.html">
      <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    </head>
    <body>
    <template is="dom-bind">
      <!-- Import webcomponents -->
      <link rel="import" href="/bower_components/webcomponentsjs/webcomponents.js">
      <link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
      <!-- <link rel="import" href="/bower_components/paper-menu/paper-menu.html"> -->
      <link rel="import" href="/bower_components/paper-item/paper-item.html">
      <link rel="import" href="/bower_components/iron-fit-behavior/iron-fit-behavior.html">

        <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <paper-drawer-panel>
          <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
          <paper-header-panel drawer>
            <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
            <paper-toolbar><div class="flex">Menu</div></paper-toolbar>
            <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
            <paper-menu class="menu">
              <paper-item>Item 1</paper-item>
              <paper-item>Item 2</paper-item>
            </paper-menu>
          </paper-header-panel>
          <paper-header-panel main>
            <paper-toolbar>
                <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
                <link rel="import" href="/bower_components/iron-iconset-svg/iron-iconset-svg.html">
                <link rel="import" href="/bower_components/iron-iconset/iron-iconset.html">
                <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
                <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
              <div class="flex">Egome</div>
              <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
              <paper-tabs selected="{{selected}}">
                <paper-tab>TAB 1</paper-tab>
                <paper-tab>TAB 2</paper-tab>
                <paper-tab>TAB 3</paper-tab>
              </paper-tabs>
            </paper-toolbar>
            <div>
              <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
              <iron-pages selected="{{selected}}">
                <div>Page 1</div>
                <div>Page 2</div>
                <div>Page 3</div>
              </iron-pages>
            </div>
          </paper-header-panel>
        </paper-drawer-panel>
      </template>
    </body>
  </html>
